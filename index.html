<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form id='login' name='login'>
        <span>Email:</span> <input class="txt" type="text" name="email" id="email">
        <span>Password:</span> <input class="txt" type="password" name="password" id="pass">
        <input class="butt" type="button" name="submit" value="Log In" onclick="return validateForm('form1');">
        <span id="mailm"></span>
        <span style="font-size:0.8em;">Don't have an account?</span>
        <input class="butt" type="button" name="submit" value="Register now" onclick="openForm();">
    </form>
    <dialog id="modal">
        <form action="" id="reg" name="reg" >
            <span style="position:relative;left:45%;width:auto;cursor:pointer;" onclick="closeForm();">&#10006</span>
            <span>Name: </span><input type="text" id="namereg" class="txt" name="name"><br>
            <span>Email: </span><input type="text" id="emailreg"  class="txt" name="email"><br>
            <span>Password: </span><input type="password" id="passreg"  class="txt" name="pass"><br>
            <span>Confirm password: </span><input type="password" class="txt" name="conpass" style="margin-bottom:1em;">
            <span id="val"></span>
            <input type="button" value="Sign up" class="butt" id="butto" onclick="return validateForm('form2');">
        </form>
    </dialog>
    <script src="javascript.js"></script>
</body>
